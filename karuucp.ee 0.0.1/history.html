  <script>
    // Globals
    let user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "login.html";
    }

    let coinData = JSON.parse(localStorage.getItem("coinData")) || {};

    // Utility: format ISO date to dd.mm.yyyy hh:mm:ss
    function formatDate(isoString) {
      const d = new Date(isoString);
      if (isNaN(d)) return "Invalid date";
      const pad = (n) => (n < 10 ? "0" + n : n);
      return (
        pad(d.getDate()) +
        "." +
        pad(d.getMonth() + 1) +
        "." +
        d.getFullYear() +
        " " +
        pad(d.getHours()) +
        ":" +
        pad(d.getMinutes()) +
        ":" +
        pad(d.getSeconds())
      );
    }

    // Notification system
    function showNotification(message, type = "info") {
      const notification = document.getElementById("notification");
      notification.textContent = message;

      const colors = {
        info: "bg-gray-900",
        success: "bg-green-600",
        error: "bg-red-600",
        warning: "bg-yellow-500",
      };

      notification.className = `fixed top-4 right-4 z-50 text-white px-4 py-2 rounded shadow-lg ${colors[type]} opacity-0`;
      notification.style.display = "block";
      setTimeout(() => notification.classList.add("opacity-100"), 50);
      setTimeout(() => {
        notification.classList.remove("opacity-100");
        setTimeout(() => (notification.style.display = "none"), 300);
      }, 3000);
    }

    // Render Purchase History page
    function renderPurchaseHistory() {
      setActiveNavLink("purchase-history");

      const container = document.getElementById("content");
      container.innerHTML = `
        <h2 class="text-3xl font-semibold mb-6">Ostukorvi ajalugu</h2>
        <div id="purchase-history" class="space-y-4 max-h-[600px] overflow-y-auto"></div>
      `;

      const historyContainer = document.getElementById("purchase-history");
      const purchases = coinData.purchases || [];

      if (purchases.length === 0) {
        historyContainer.innerHTML = `<p class="text-gray-700 dark:text-gray-300">Sa pole Ã¼htegi eset ostnud.</p>`;
        return;
      }

      purchases
        .slice()
        .reverse()
        .forEach((p) => {
          const dateStr = formatDate(p.date);
          const el = document.createElement("div");
          el.className =
            "bg-gray-100 dark:bg-gray-900 p-4 rounded shadow flex justify-between";
          el.innerHTML = `
            <div>
              <div class="font-semibold">${p.name}</div>
              <div class="text-sm text-gray-600 dark:text-gray-400">Ostetud: ${dateStr}</div>
            </div>
          `;
          historyContainer.appendChild(el);
        });
    }

    // Navigation & Active Link Handling
    function setActiveNavLink(page = "purchase-history") {
      document.querySelectorAll(".nav-link").forEach((el) => {
        el.classList.remove("active");
      });
      const activeLink = [...document.querySelectorAll(".nav-link")].find(
        (el) => el.dataset.page === page
      );
      if (activeLink) activeLink.classList.add("active");
    }

    // Initial render
    renderPurchaseHistory();

    // Theme toggle (optional, if you want)
    const toggleBtn = document.getElementById("toggle-theme-btn");
    toggleBtn.addEventListener("click", () => {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });

    // Load saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
